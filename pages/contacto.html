        content="AQUA DOT DISENO DISEÑO EMPRESA PERSONALIZACION MOCK PROMOCION ITEM MUESTRAS CONTACTO">
    <meta name="description"
        content="Aqua Dot Design: Solicite un presupuesto para su proyecto y nos pondremos a trabajar de inmediato en la elaboración de increíbles ideas de diseño para usted.">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- EmailJS integration -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("bFx5gc_Ip9K_Xuhfv");
        })();
    </script>



    <title>AQUA DOT | CONTACTO</title>
</head>

<body>

    <!-- HEADER -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light p-0">
            <div class="container-fluid p-0">
                <a class="navbar-brand p-3" href="../index.html">
                    <img src="../images/aqua-logo.svg " style="height: 44px; width: 106px" alt="Logo Aqua Dot" />
                </a>

                <div>
                    <a class="nav-item d-sm-none" href="shoppingCart.html">
                        <img src="../images/cart.svg" alt="shopping cart icon" />
                    </a>
                    <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerContacto" aria-controls="navbarTogglerContacto"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse justify-content-end col" id="navbarTogglerContacto">
                    <ul class="navbar-nav nav-pills align-items-center">
                        <li class="nav-item px-3">
                            <a class="nav-link" href="designRoom.html">Design room</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contact</a>
                        </li>
                        <li class="nav-item px-3 d-none d-sm-block">
                            <a class="nav-link  " href="shoppingCart.html">
                                <img src="../images/cart.svg" alt="shopping cart icon" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Form -->

    <div id="contactoBody" class="container-fluid overflow-hidden">

        <div class="row marginBody">
            <div class="col-md-6 text-center">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-start">CONTACTO</h1>
                    </div>
                </div>
                <div class="row h-50 p-5">
                    <div class="col-12">
                        <h2 class="h3">Obtené una consulta de <span class="fw-bold">DISEÑO</span></h2>
                        <p class="lead mb-0">
                            Siempre estamos disponibles para conversar, así que ponete en contacto con
                            nosotros para saber cómo podemos ayudarte.
                        </p>
                    </div>
                </div>
            </div>

            <!-- form -->
            <div class="col-md-6 aquaBackground">
                <form id="contact-form" class="row g-3 p-1">
                    <div class="col-12">
                        <input type="hidden" name="contact_number">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputName" name="user_name"
                            placeholder="Ingrese su Nombre">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="user_email"
                            placeholder="Ingrese su mail">
                    </div>
                    <div class="col-12">
                        <label for="textHelp" class="form-label"> ¿Cómo podemos ayudarte?</label>
                        <textarea class="form-control" id="textHelp" name="message" rows="3"></textarea>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary ">Enviar Formulario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <!-- My scripts -->

    <script src="../js/contact.js"></script>

</body>

</html>
