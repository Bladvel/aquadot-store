    <!-- BODY -->

    <div class="container-fluid">

        <div class="row">

            <div class="col">
                <img src="images/Shirt-template.svg" alt="camisa de muestra">
            </div>

            <div class="col">
                
                <div class="col-12">
                    <h4>Customize your T-shirt however you want!</h4>
                </div>
                <form>
                    <div class="col-12">
                        <label for="sizeInput" class="form-label">Choose your size</label>
                        <select class="form-select" id="sizeInput">
                            <option value="">--Please choose your shirt size--</option>
                            <option value="1">S</option>
                            <option value="2">M</option>
                            <option value="3">L</option>
                            <option value="4">XL</option>
                            <option value="5">2XL</option>
                            <option value="6">3XL</option>
                            <option value="7">4XL</option>
                        </select>
                    </div>
    
                    <div class="col-12">
                        <label for="qualityInput" class="form-label">Choose the printing type</label>
                        <select class="form-select" id="qualityInput">
                            <option value="">--Please choose a printing type</option>
                            <option value="1">Direct to garment</option>
                            <option value="2">Screen Printing</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label for="printing_primaryInput" class="form-label">Choose where you want to place your design</label>
                        <select class="form-select" id="printing_primaryInput">
                            <option value="">--Please choose a place</option>
                            <option value="1">Front</option>
                            <option value="2">Back</option>
                            <option value="3">Both</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label for="printing_secundaryInput" class="form-label">Choose if you want to place it on a sleeve</label>
                        <select class="form-select" id="printing_secundaryInput">
                            <option value="">--Please choose a place</option>
                            <option value="1">Right</option>
                            <option value="2">Left</option>
                            <option value="3">Both</option>
                            <option value="4">None</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
        </div>

        </div>

    </div>
