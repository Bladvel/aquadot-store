    <!-- CONTACTO BODY -->

    <div id="contactoBody" class="container-fluid overflow-hidden">

        <div class="row marginBody">
            <div class="col-md-6 text-center">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-start">CONTACTO</h1>
                    </div>
                </div>
                <div class="row h-50 p-5">
                    <div class="col-12">
                        <h2 class="h3">Obtené una consulta de <span class="fw-bold">DISEÑO</span></h2>
                        <p class="lead mb-0">
                            Siempre estamos disponibles para conversar, así que ponete en contacto con
                            nosotros para saber cómo podemos ayudarte.
                        </p>
                    </div>
                </div>
            </div>

            <!-- form -->
            <div class="col-md-6 aquaBackground rounded">
                <form class="row g-3 p-1">
                    <div class="col-12">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Ingrese su Nombre">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su mail">
                    </div>
                    <div class="col-12">
                        <label for="textHelp" class="form-label"> ¿Cómo podemos ayudarte?</label>
                        <textarea class="form-control" id="textHelp" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Acepta nuestros terminos y condiciones
                            </label>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary ">Enviar Formulario</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row marginBody justify-content-center">
            <div class="col-md-6 p-0">
                <h2 class="text-center">MAPA</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13138.809161199566!2d-58.4271992!3d-34
